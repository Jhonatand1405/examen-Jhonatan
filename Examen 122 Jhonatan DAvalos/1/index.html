<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="full-width" id="nav">Nav</div>
        <div class="full-width" id="header">Header</div>
        <div class="three-columns">
          <div class="box green">Green 1</div>
          <div class="box green">Green 2</div>
          <div class="box green">Green 3</div>
        </div>
        <div class="footer-layout">
          <div class="box footer">Footer</div>
          <div class="right-columns">
            <div class="box orange">Right Row 1</div>
            <div class="box orange">Right Row 2</div>
          </div>
        </div>
      </div>
      
  </div>
</body>
</html>
